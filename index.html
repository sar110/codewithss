<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameXD</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="og">
                <img src="A letter tech logo (1).png" class="logo">
            </div>
            <nav>
                <ul id="menulist">
                    <li><a href=""><b>eSpots</b></a></li>
                    <li><a href=""><b>Discord</b></a></li>
                    <li><a href="help.html"><b>Help</b></a></li>
                </ul>
            </nav>
           
            <img src="menu.png" class="menu-icon" onclick="togglemenu()">
            
        </div>
        <hr>
        <div class="row">
            <div class="col-1">
                <h2>
                    GameXD
                </h2>
                <p>Play With Strategy</p>
                <button type="button">Let's go<img src="arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="controller.png" class="controller">
                <div class="color-box"></div>
            </div>
        </div>

    </div>
    <script>
        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu() {
            if (menulist.style.maxHeight == "0px") 
            {
                menulist.style.maxHeight = "130px";
            }

            else {
                menulist.style.maxHeight = "0px";

            }
        }
    </script>
</body>

</html>
